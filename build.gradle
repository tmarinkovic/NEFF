group 'Nef'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.jblas', name: 'jblas', version: '1.2.4'
    compile group: 'jfree', name: 'jfreechart', version: '1.0.12'
}
